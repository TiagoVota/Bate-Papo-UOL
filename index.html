<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Bate-Papo UOL</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Fave Icon da página -->
    <link rel="icon" href="https://www.google.com/s2/u/0/favicons?domain=uol.com.br" type="image/x-icon">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Menu Superior -->
    <header>
        <img src="./assets/logo-bate-papo-uol.svg" alt="Logo Bate-Papo UOL" />
        <ion-icon name="people"></ion-icon>
    </header>

    <!-- Campo de Mensagens -->
    <main></main>

    <!-- Área para digitação -->
    <footer>
        <!-- Espaço para digitar mensagem -->
        <div>
            <input type="text" placeholder="Escreva aqui..." onkeyup="sendWithEnter(event)" />
        </div>
        <!-- Botão para envio da mensagem -->
        <button onclick="handleMessageSending()">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </button>
    </footer>

    <!-- Menu Lateral - Não Implementado (ainda)-->
    <div class="lateral-menu-screen hidden">
        <!-- Área sombreada -->
        <div class="shadow-area"></div>

        <!-- Seção lateral -->
        <div class="lateral-menu">
            <div class="contacts">
                <!-- Área com contatos -->
                <div class="contacts-header">
                    <p>
                        Escolha um contato para enviar mensagem:
                    </p>
                </div>
                <div class="contact">
                    <ion-icon name="people"></ion-icon>
                    <p>Todos</p>
                </div>
                <div class="contact">
                    <ion-icon name="person-circle"></ion-icon>
                    <p>João</p>
                </div>
                <div class="contact">
                    <ion-icon name="person-circle"></ion-icon>
                    <p>Maria</p>
                </div>
            </div>
            <!-- Relação de visibilidade da mensagem -->
            <div class="visibility-option">
                <div class="visibility-header">
                    <p>
                        Escolha a visibilidade:
                    </p>
                </div>
                <div class="public">
                    <ion-icon name="lock-open"></ion-icon>
                    <p>Público</p>
                </div>
                <div class="private">
                    <ion-icon name="lock-closed"></ion-icon>
                    <p>Reservado</p>
                </div>
            </div>
        </div>
    </div>
                    
            
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
